<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:composite="http://xmlns.jcp.org/jsf/composite">

	<h:head>
		<title>Cadastro</title>
	</h:head>
	<h:body>
		<h:form id="formDados">
			<h:panelGrid columns="3">
				<f:facet name="header">Formulário</f:facet>
				
				<h:outputText value="Nome: " />
				<h:inputText value="#{valida.nome}" id="nome" required="true"/>
				<h:message for="nome"/>
				
				<h:outputText value="Sobrenome: " />
				<h:inputText value="#{valida.sobrenome}" id="sobrenome" required="true"/>
				<h:message for="sobrenome"/>
				
				<h:outputText value="Endereço: " />
				<h:inputText value="#{valida.endereco}" id="endereco" required="true">
					<f:validateLength minimum="5" maximum="256"></f:validateLength>
				</h:inputText>
				<h:message for="endereco"/>
				
				<h:outputText value="Email: " />
				<h:inputText value="#{valida.email}" validator="emailValidator" id="email" required="true"/>
				<h:message for="email"/>
				
				<h:outputText value="Data cadastro: " />
				<h:inputText value="#{valida.dataCadastro}" id="data" required="true">
					<f:convertDateTime pattern="dd/MM/yyyy" for="data" type="date"/>
				</h:inputText>
				<h:message for="data"/>
				<br/>
				
				<h:commandButton value="Cadastrar" icon="ui-icon-star" 
					action="respostaCadastro" update="messages">
				</h:commandButton>
				
				
			</h:panelGrid>
		</h:form>
		
	</h:body>
</html>
